<!DOCTYPE html>
<html lang="en" dir ="ltr">
<head>
    <meta charset="UTF-8">
    <title>DIgital clock with glowing effect</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
 *{
    margin: 0;
    padding: 0;
    font-family: 'poppins', sans-serif;
}
html,body{
    display: grid;
    height: 100%;
    place-items: center;
    background: linear-gradient(135deg,#14ffe9,#ffeb3b,#ff00e0);
}
.wrapper{
    height: 100px;
    width: 360px;
    cursor: default;
    background: linear-gradient(135deg,#14ffe9,#ffeb3b,#ff00e0);
    border-radius: 10px;
    animation : animate 1.5s linear infinite;
}
.wrapper .display,
.wrapper span{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.wrapper .display{
   z-index: 999;
    background:#1b1b1b;
    height: 85px;
    width: 345px;
    border-radius: 6;
    text-align: center;
}
.wrapper .display #time{
    line-height: 85px;
    color: #fff;
    font-size: 50px;
    font-weight: 600;
    letter-spacing: 1px;
    background: linear-gradient(135deg,#14ffe9,#ffeb3b,#ff00e0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation : animate 1.5s linear infinite;
}
@keyframes animate {
    100%{
        filter: hue-rotate(360deg);
    }
    
}
.wrapper span{
    height: 100%;
    width: 100%;
    background: inherit;
    border-radius:10px ;}
.wrapper span:first-child{
    filter: blur(10px);
}
.wrapper span:last-child{
    filter: blur(20px);
}

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time"> 

            </div>
        </div>
        <span></span>
        <span></span>
    </div>
    <script>
      setInterval(()=>{  
        const time = document.querySelector("#time");
        //document.getElementById("time").innerHTML = "hello";
        
        let date = new Date();
        //console.log(date);
        let hour = date.getHours();
        //console.log(hour);
        let minutes = date.getMinutes();
        //console.log(minutes);
        let seconds = date.getSeconds();
       //console.log(seconds);
        let day_night = "AM";
        if(hour > 12){
            day_night = "PM";
            hour = hour - 12;
        }
        if( minutes < 1){
            minutes = "0" + minutes;
        }
        if(seconds < 10){
            seconds = "0" + seconds;
        }
         time.textContent = hour + ":"+ minutes + ":"+ seconds + " " + day_night;
         console.log(time);
    });
    </script>
    
    
</body>
</html>
